<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Ipari focibajnokság 2025 - Admin panel</title>
</head>
<body>
    <nav>
        <span><a href="/tabella.html">Tabella</a></span>
        <span class="title"><a href="/">Ipari Sulifoci 2025</a></span>
        <span><a href="#" onclick="logOut()">Kijelentkezés</a></span>
    </nav>

    <div class="nextday box">
        <div>
            <span>Mérkőzés feltöltése: </span>
        </div>
        <div class="text-center">
            <label for="o1">1. Csapat: </label>
            <select name="o1" id="o1" class="me-3"></select>
            <label for="o2">2. Csapat: </label>
            <select name="o2" id="o2" class="me-3"></select>
            <label for="date">Dátum: </label>
            <input type="date" name="date" id="date" value="2025-03-24" min="2025-03-24" max="2025-06-15" class="me-3">
            <label for="time">Idő: </label>
            <input type="time" name="time" id="time" value="14:30:00" class="me-3">
            <input type="button" id="add-match" onclick="addMatch()" value="Add Match" class="btn btn-primary">
        </div>
    </div>

    <div class="nextday box">
        <div>
            <span>Lezáratlan mérkőzések: </span>
        </div>
        <div>
            <span><label for="bunteto" class="mx-2">Büntetők</label><input type="checkbox" id="bunteto"></span>
        </div>
        <div>
            <table class="table">
                <thead>
                    <th>Dátum</th>
                    <th>1. csapat</th>
                    <th>2. csapat</th>
                    <th>Időpont</th>
                    <th>Vezérlés</th>
                </thead>
                <tbody id="unDone"></tbody>
            </table>
        </div>
    </div>
    <div class="nextday box">
        <div>
            <span>Lezárt mérkőzések: </span>
        </div>
        <table class="table">
            <thead>
                <th>Dátum</th>
                <th>1. csapat</th>
                <th>2. csapat</th>
                <th>Időpont</th>
                <th>Vezérlés</th>
            </thead>
            <tbody id="done"></tbody>
        </table>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
